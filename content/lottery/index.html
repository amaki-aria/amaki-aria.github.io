<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魔女之轮</title>
    <link rel="stylesheet" href="魔女之轮.css">
    <link rel="stylesheet" href="iconfont.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h2>魔女之轮</h2>
</header>
<div class="arrow"></div>
<div class="container">
    <div class="lottery">
        <div class="block">
            <div class="text" id="No1">
                <p>1、选一首自己最喜欢的歌，一边唱歌一边跳脱衣舞</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No2">
                <p>2、绑在按摩椅上，被按摩棒按摩十分钟，期间如若高潮则重置时间</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No3">
                <p>3、被绑在一旁的柱子上，塞上至少3个跳蛋，维持15分钟，期间要进行羞耻提问</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No4">
                <p>4、保持M字开腿姿势进行自慰至高潮，同时其他人录像</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No5">
                <p>5、脱光所有衣服，送上强制高潮装置</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No6">
                <p>6、被捆绑到椅子上，同时在面前播放本人的自慰视频</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No7">
                <p>7、脱掉内裤，并叼起裙子露出私处，在无道具的情况下进行桌角自慰</p>
            </div>
        </div>
        <div class="block">
            <div class="text" id="No8">
                <p>8、俯卧在沙发上，插上拉珠之后被打屁股30下</p>
            </div>
        </div>
    </div>
    <div id="button">
        <button onclick="clickBtn()">抽奖</button>
    </div>

</div>
<div id="result">结果是</div>
<div class="img">
    <div id="left">
        <img src="#" alt="诺霖">
    </div>
    <div id="right">
        <img src="#" alt="诺汐">
    </div>
</div>
<script src="魔女之轮.js"></script>
</body>
</html>
