<!DOCTYPE html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">

<title>404 Page not found</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@1.2.3/pace-theme-default.min.css" integrity="sha256-anPTRkzR25h4UMAUWxh0FNzKvgVv2MnEyxeDpgOtfiA=" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/pace-js@1.2.3/pace.min.js" integrity="sha256-kubxe7yxLaribPaAekUOUDUCap6FSiCeKCQQqYQDs4s=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/pjax@0.2.8/pjax.min.js"
    integrity="sha256-yYGYRNGM8Fn1Kn2lP3htQYNIzGYt1+JD8AnsVZusheI=" crossorigin="anonymous"></script>
<script>
    var pjax = new Pjax({
        debug: true,
        cacheBust: false,
        elements: "a.js-Pjax",
        selectors: [
            "title",
            "#pjax-main",
        ]
    })
</script>
</head>

<body>
  <div id="pjax-main" class="columns is-centered is-size-5">
    <div class="column is-three-quarters is-full-mobile">
      
<div class="container">
  <h1 class="text-center">404</h1>
</div>
<script>
  const cur = window.location.href;
  const matchPublicRe = /https\:\/\/[-A-Za-z0-9+&@#%?=~_|!:,.;]+\/public([\s\S]*)/
  const publicRes = cur.match(matchPublicRe)
  if (publicRes.length > 0) {
    relative = publicRes[1]
    window.location.assign("/novel" + relative)
  }
</script>

    </div>
  </div>
  

<footer class="footer">
  <div class="container">
    <div class="level">
      <div class="level-start">
        蝶天希
        <p>Maintained with love by Yrr0r &amp; Gesrua</p>
        
      </div>
      <div class="level-end">
        <p>Theme <a href="https://github.com/Yrr0r/yuripages">YuriPages</a> by <a href="https://github.com/Yrr0r">Yrr0r</a> & <a href="https://github.com/Gesrua">Gesrua</a>.</p>
      </div>
    </div>
  </div>
</footer>
<script>
  document.addEventListener('keydown', k => {
    if (k.code == 'KeyZ') {
      window.scrollBy({ top: window.innerHeight / 2, left: 0, behavior: 'smooth' });
    } else if (k.code == 'ArrowRight' && window?.$pagedata?.next) {
      pjax.loadUrl(window.$pagedata.next)
    } else if (k.code == 'ArrowLeft' && window?.$pagedata?.prev) {
      pjax.loadUrl(window.$pagedata.prev)
    }
  });
</script>
<style>
  .is-paddingless-horizontal {
    padding-left: 0;
    padding-right: 0;
  }

  .pagenav {
    display: flex;
    text-align: left;
    flex-wrap: wrap;
  }

  .pagenav span {
    line-height: 1.25
  }

  .pagenav span em {
    display: block;
    font-style: normal;
  }

  .prevbtn {
    white-space: normal !important;
    height: auto !important;
    padding: .75em 1.25em !important;
    margin-left: 0;
  }

  .nextbtn {
    white-space: normal !important;
    height: auto !important;
    padding: .75em 1.25em !important;
    margin-left: auto;
    margin-right: 0
  }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</body>

</html>
